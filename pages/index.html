<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mission Access</title>
</head>
<body style="background:#000;color:#0ff;font-family:monospace;text-align:center;padding-top:100px">
  <h1>üîí ACCESS REQUIRED</h1>
  <input id="pinInput" type="text" maxlength="6" style="font-size:2rem;text-align:center;" />
  <br><br>
  <button id="unlockBtn">UNLOCK</button>
  <p id="msg"></p>

  <script>
    const CORRECT_PIN = "1644";
    const input = document.getElementById("pinInput");
    const btn = document.getElementById("unlockBtn");
    const msg = document.getElementById("msg");

    let lastLabel = null;
    let isTyping = false;

    btn.onclick = () => {
      if (input.value === CORRECT_PIN) {
        msg.textContent = "‚úÖ ACCESS GRANTED";
        document.body.innerHTML += "<h2>Missione avviata...</h2>";
      } else {
        msg.textContent = "‚ùå ACCESS DENIED";
      }
    };

    function typeSlowly(text) {
      input.value = "";
      isTyping = true;
      let i = 0;
      const interval = setInterval(() => {
        input.value += text[i];
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          isTyping = false;
          msg.textContent = "Codice inserito. Premi UNLOCK.";
        }
      }, 1000);
    }

    async function fetchLabel() {
      if (isTyping) return;
      try {
        const res = await fetch("/ai");
        const data = await res.json();
        if (Array.isArray(data) && data.length > 0) {
          const label = data[0].label;
          if (label && /^[a-zA-Z0-9]{6}$/.test(label) && label !== lastLabel) {
            lastLabel = label;
            typeSlowly(label);
          }
        }
      } catch (e) {
        msg.textContent = "‚ö†Ô∏è Errore fetch";
        console.error(e);
      }
    }

    fetchLabel();
    setInterval(fetchLabel, 5000);
  </script>
</body>
</html>
